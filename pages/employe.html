<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espace Collaborateur – Lucie</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="../assets/img/logo.png" type="image/png" />
</head>
<body class="fade-in">

  <header data-include></header>

  <div class="tile-grid">
    <div class="tile tile-large" style="--tile-color: var(--main-color)">
      <i class="fas fa-chart-line"></i>
      <h2>Tableau de Bord</h2>
      <a href="#">Ouvrir</a>
    </div>
    <div class="tile" style="--tile-color: var(--accent-color)">
      <i class="fas fa-book-reader"></i>
      <h2>Formations</h2>
      <a href="#">Ouvrir</a>
    </div>
    <div class="tile" style="--tile-color: var(--main-color)">
      <i class="fas fa-user-friends"></i>
      <h2>Mon Mentor</h2>
      <a href="#">Ouvrir</a>
    </div>
    <div class="tile" style="--tile-color: var(--accent-color)">
      <i class="fas fa-hands-helping"></i>
      <h2>Bénévolat</h2>
      <a href="#">Ouvrir</a>
    </div>
    <div class="tile tile-wide" style="--tile-color: var(--main-color)">
      <i class="fas fa-folder-open"></i>
      <h2>Mes Documents</h2>
      <a href="#">Ouvrir</a>
    </div>
  </div>

  <footer data-include></footer>

  <script src="../assets/js/transition.js"></script>
  <script src="../assets/js/script.js"></script>
</body>
</html>
