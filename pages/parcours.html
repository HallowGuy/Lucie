<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parcours Collaborateur – Lucie</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    .trombinoscope {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 2rem auto;
      max-width: 1200px;
    }
    .profile-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 180px;
      text-align: center;
      padding: 15px;
      cursor: pointer;
    }
    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .timeline {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 20px;
    }
    .timeline h2 {
      color: var(--main-color);
      text-align: center;
      margin-bottom: 1rem;
    }
    .timeline ul {
      list-style: none;
      padding: 0;
    }
    .timeline li {
      background-color: #fff;
      border-left: 4px solid var(--accent-color);
      margin-bottom: 20px;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="fade-in">
  <header class="metro-header">
    <div class="container">
      <img src="../assets/img/logo.png" alt="Logo Lucie" class="logo" />
      <div class="header-text">
        <h1>Parcours Collaborateur</h1>
        <p>Consultez l'historique personnalisé de chaque collaborateur</p>
      </div>
    </div>
  </header>

  <main>
    <div class="trombinoscope" id="trombinoscope">
      <div class="profile-card" onclick="showTimeline('Claire Durand')">
        <img src="../assets/img/avatar1.png" alt="Claire Durand">
        <p>Claire Durand</p>
      </div>
      <div class="profile-card" onclick="showTimeline('Jean Moreau')">
        <img src="../assets/img/avatar1.png" alt="Jean Moreau">
        <p>Jean Moreau</p>
      </div>
      <div class="profile-card" onclick="showTimeline('Isabelle Legrand')">
        <img src="../assets/img/avatar1.png" alt="Isabelle Legrand">
        <p>Isabelle Legrand</p>
      </div>
    </div>

    <div class="timeline" id="timeline" style="display:none;">
      <h2 id="timeline-title">Parcours de</h2>
      <ul id="timeline-list">
        <!-- Timeline entries will be inserted here -->
      </ul>
    </div>
  </main>

  <footer class="metro-footer">
    <p>&copy; 2025 Lucie – Module Parcours Collaborateur</p>
    <nav>
      <a href="../index.html">Accueil</a> |
      <a href="#">Mentions légales</a> |
      <a href="#">Support</a>
    </nav>
  </footer>

  <script>
    const timelines = {
      'Claire Durand': [
        'Entretien annuel complété – Janvier 2024',
        'Visite médicale – Mars 2024',
        'Préparation retraite – Juin 2024'
      ],
      'Jean Moreau': [
        'Formation retraite – Février 2023',
        'Entretien professionnel – Avril 2023',
        'Visite médicale – Octobre 2024'
      ],
      'Isabelle Legrand': [
        'Inscription mentorat – Juin 2022',
        'Entretien de repositionnement – Décembre 2023',
        'Validation projet retraite – Mai 2024'
      ]
    };

    function showTimeline(name) {
      const title = document.getElementById('timeline-title');
      const list = document.getElementById('timeline-list');
      const container = document.getElementById('timeline');
      title.textContent = `Parcours de ${name}`;
      list.innerHTML = '';
      timelines[name].forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        list.appendChild(li);
      });
      container.style.display = 'block';
    }
  </script>
</body>
</html>
