<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préparer ma Retraite</title>
    <style>
        :root {
            --main-color: #388EA2;
            --light-color: #E5E3BD;
            --accent-color: #F8BC4A;
            --text-dark: #2c3e50;
            --text-light: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body, html {
            height: 100%;
            background-color: var(--light-color);
            color: var(--text-dark);
        }

        .split-screen {
            display: flex;
            height: 100vh;
        }

        .split {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            transition: background-color 0.3s ease;
        }

        .split h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .split a {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--accent-color);
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .split a:hover {
            background-color: #e0a92a;
        }

        .left {
            background-color: var(--main-color);
            color: var(--text-light);
        }

        .right {
            background-color: #ffffff;
            color: var(--text-dark);
        }

        @media (max-width: 768px) {
            .split-screen {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="split-screen">
        <div class="split left">
            <h2>Vous êtes un Employé</h2>
            <a href="employe.html">Accéder à l’espace Collaborateur</a>
        </div>
        <div class="split right">
            <h2>Vous êtes un Employeur</h2>
            <a href="employeur.html">Accéder à l’espace Entreprise</a>
        </div>
    </div>
</body>
</html>
